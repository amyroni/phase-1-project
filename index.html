<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New York Times Book Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div class="container-fluid d-flex align-items-center" id="header">
      <div class="container">
        <h1>New York Times Book Search App</h1>
        <h4>Look up your next read!</h4>
        <div class="container mt-4" id="search-bar">
          <form id="list-name-form">
            <select id="list-name-select">
              <option value="trade-fiction-paperback">Trade Fiction Paperback</option>
              <option value="hardcover-fiction">Hardcover Fiction</option>
              <option value="young-adult-hardcover">Young Adult Hardcover</option>
            </select>
            <button type="submit" class="custom-button">Search</button>
          </form>
        </div>
        <span id="wishlist-icon"><img src="./assets/wishlist-icon.png" id="wishlist-img"></span>
      </div>
    </div>

    <div class="container-fluid" id="body-container">
      <div id="wishlist-overlay">
        <button type="button" class="custom-button" id="close-wishlist" style="float: right;">Close</button><br>
        <h4 style="font-weight: bold; color: rgba(93, 189, 206);">Wishlist:</h4>
        <ul id="booklist"></ul>
      </div>
  
      <div class="container d-flex justify-content-center flex-wrap" id="books-container"></div>

      <div class="container-fluid custom-overlay" id="details-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
