<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New York Times Book Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div class="container-fluid d-flex align-items-center" id="header">
      <div class="container-fluid mt-4">
        <h1 class="main-hero">New York Times Bestsellers Search App</h1>
        <h4>Look up your next read!</h4>
        <div class="container mt-4 mb-3" id="search-bar">
          <form id="list-name-form">
            <select id="list-name-select">
              <option value="" disabled selected>Select List Name</option>
              <option value="hardcover-fiction">Hardcover Fiction</option>
              <option value="trade-fiction-paperback">Trade Fiction Paperback</option>
              <option value="hardcover-nonfiction">Hardcover Nonfiction</option>
              <option value="paperback-nonfiction">Paperback Nonfiction</option>
              <option value="young-adult-hardcover">Young Adult Hardcover</option>
              <option value="travel">Travel</option>
              <option value="animals">Animals</option>
              <option value="relationships">Relationships</option>
              <option value="espionage">Espionage</option>
            </select>
            <button type="submit" class="custom-button">Search</button>
          </form>
        </div>
        <p>Select a NYT list name to search for current bestsellers!</p>
        <div id="wishlist-icon-container">
          <p id="count-bubble">0</p>
          <span id="wishlist-icon"><img src="./assets/wishlist-icon.png" id="wishlist-img"></span>
        </div>
      </div>
    </div>

    <div class="container-fluid" id="body-container">
      <div class="container-fluid" id="wishlist-overlay">
        <h4 id="wishlist-header">Wishlist:</h4>
        <ul id="booklist"></ul>
      </div>
  
      <div class="container-fluid d-flex align-items-center justify-content-center mt-4" id="list-name-heading"></div>
      <div class="container d-flex justify-content-center flex-wrap" id="thumbnails-container"></div>

      <div class="container-fluid custom-overlay" id="details-container">
        <div class="details-inner-container d-flex flex-column justify-content-center" id="details-inner-container">
          <div id="details-inner-inner-container"></div>
            <button class="custom-button exit-btn">x</button>
            <h2 id="detail-title"></h2>
            <h5 id="detail-author"></h5>
            <img class="big-image" id="detail-img" src="https://media.istockphoto.com/vectors/thumbnail-image-vector-graphic-vector-id1147544807?k=20&m=1147544807&s=612x612&w=0&h=pBhz1dkwsCMq37Udtp9sfxbjaMl27JUapoyYpQm0anc=">
            <div class="d-flex flex-column align-items-center mt-3" id="addBtnContainer"></div>
            <p class="mt-3" id="detail-description"></p>
            <h6 class="mt-3" style="font-weight: bold;">Comments:</h6>
            <ul id="comment-list"></ul>
            <div class="d-flex flex-row align-items-center justify-content-center mt-3 mb-3" id="comment-form-container"></div>
          </div>
        </div>
      </div>

      <div class="container-fluid custom-overlay" id="buylinks-container">
        <div class="buylinks-inner-container" id="buylinks-inner-container">
          <button class="custom-button exit-btn">x</button>
          <h3>Links to Purchase Book</h3>
          <ul id="buylinks-list"></ul>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
